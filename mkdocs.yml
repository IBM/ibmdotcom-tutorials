# Project information
site_name: IBM.com Tutorials
site_url: https://ibm.github.io/ibmdotcom-tutorials/
site_author: IBM.com Technical Content Team
repo_url: https://github.com/IBM/ibmdotcom-tutorials

nav: 
  - Welcome:
      - Home: index.md
      - About: about.md
      - Getting Started:
          - Getting Started: getting-started.md
      - References:
          - Code of Conduct: coc.md
          - Contributing: contributing.md
          - License: license.md 
  # - Getting Started: getting-started.md
  - Tutorials: tutorials-list.md
  - Projects: projects-list.md

# Theme
theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  icon:
    logo: material/library
  logo: assets/official_logo.png
  favicon: images/favicon.ico
  features:
     - navigation.instant
     - navigation.instant.progress
     - navigation.tracking
     - navigation.tabs
     - navigation.tabs.sticky
     - navigation.sections
     - navigation.path
     - navigation.indexes 
     - toc.follow
     - toc.integrate
     - navigation.top
     - navigation.footer
  palette:
    scheme: default
    primary: black
    accent: white



# Plugins
plugins:
  - mkdocs-jupyter
  - search

