# Project information
site_name: IBM.com Tutorials
site_url: https://ibm.github.io/ibmdotcom-tutorials/
site_author: IBM.com Technical Content Team
repo_url: https://github.com/IBM/ibmdotcom-tutorials

nav: 
  - Welcome:
      - Home: index.md
      - About: about.md
      - Getting Started:
          - Setup: getting-started/setup.md
      - Tutorials: tutorials-list.md
      - Projects: projects-list.md 

  - References:
      - Code of Conduct: references/coc.md
      - Contributing: references/contributing.md
      - License: references/license.md

theme:
  logo: assets/official_logo.png
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: blue
      accent: custom
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: black
      accent: custom
  features:
     - navigation.instant
     - navigation.instant.progress
     - navigation.tracking
     - navigation.tabs
     - navigation.tabs.sticky
     - navigation.sections
     - navigation.path
     - navigation.indexes 
     - toc.follow
     - toc.integrate
     - navigation.top
     - navigation.footer
     - navigation.expand

hooks:
  - hooks.py



# Plugins
plugins:
  - mkdocs-jupyter
  - search
  - social

